<!DOCTYPE html>
<html>
<head>
  <img src="src="/images/404.png alt="notfound">
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

.404 {
  body
    width: 100%
    height: 100%
    background: #fff
    font-size: 16px
    line-height: 25px
    font-weight: normal
    background: url(https://i.imgur.com/bsqWdBi.jpg)

.msg
    color: #fff
    text-align: center
    animation: flicker 2s ease infinite


.astro-wrap
    width: 265px
    height: 430px
    margin: 0 auto
    position: relative

.astronaut
    background: url(https://i.imgur.com/VurcHkh.png)
    width: 265px
    height: 429px
    position: absolute
    top: 0
    left: 0
    transform: translate(0,50px)
    animation: move 10s infinite

@keyframes move
    0%
        transform: translate(0,50px)
    50%
        transform: translate(20px,100px)
    100%
        transform: translate(0,50px)

@keyframes blink
    0%
        top: 50px
        left: 0px
    50%
        top: 100px
        left: 20px
    100%
        top: 50px
        left: 0px

@keyframes flicker
    0%
        opacity: 0.9
    30%
        opacity: 0.97
    40%
        opacity: 1
    80%
        opacity: 0.9
    88%
        opacity: 0.98
    90%
        opacity: 0.94
    93%
        opacity: 0.9
    95%
        opacity: 0.99
    96%
        opacity: 0.93
    98%
        opacity: 1
    99%
        opacity: 0.93


@media only screen and (max-width: 570px)
    .msg
        position: absolut

@media only screen and (min-width: 1900px)
    body
        background-size: cover

}


  </style>
</head>

<body class="404">
  <!-- This file lives in public/404.html -->

  <h1 class="msg">..shhh.. ..houston... ..404... ..shhhh... ..lost.. ..in.. ..space. .shhhhh...</h1>
  <div class="astro-wrap">
    <a class="astronaut" href="#" title="return to base"></a>
  </div>
</body>
</body>
</html>
